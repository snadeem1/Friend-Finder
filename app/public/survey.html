<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>
<body style="background-color: lightcyan">
	<div class="container content">
		<h1 style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold">Survey</h1>
		<p>Take a quick survey to find your perfect match!</p>
            <form>
			<div class="form-group">
				<input id="name" type="text" class="form-control" placeholder="Name (Required)">
			</div>
			<div class="form-group">
				<input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
			</div>
			<div class="form-group">
				<label for="question1">You are almost never late for your appointments</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 Strongly Agree</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 Strongly Disagree</option>
				</select>
            </div>
            
            <div class="form-group">
                    <label for="question2">You like to be engaged in an active and fast-paced job</label>
                    <select class="form-control" id="question2">
                        <option value="empty"></option>
                        <option value="1">1 Strongly Agree</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 Strongly Disagree</option>
                    </select>
                </div>

                <div class="form-group">
                        <label for="question3">You enjoy having a wide circle of acquaintances</label>
                        <select class="form-control" id="question3">
                            <option value="empty"></option>
                            <option value="1">1 Strongly Agree</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Strongly Disagree</option>
                        </select>
                    </div>

                <div class="form-group">
                       <label for="question4">It is difficult to get you excited</label>
                        <select class="form-control" id="question4">
                            <option value="empty"></option>
                            <option value="1">1 Strongly Agree</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Strongly Disagree</option>
                        </select>
                    </div>

                    
                    <div class="form-group">
                    <label for="question5">You believe the best decision is one which can be easily changed</label>
                    <select class="form-control" id="question5">
                        <option value="empty"></option>
                        <option value="1">1 Strongly Agree</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 Strongly Disagree</option>
                    </select>
                </div>


                <div class="form-group">
                        <label for="question6">You trust reason rather than feelings</label>
                        <select class="form-control" id="question6">
                            <option value="empty"></option>
                            <option value="1">1 Strongly Agree</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Strongly Disagree</option>
                        </select>
                    </div>


                 <div class="form-group">
                            <label for="question7">You spend your leisure time actively socializing with a group of people, attending parties, shopping, etc</label>
                            <select class="form-control" id="question7">
                                <option value="empty"></option>
                                <option value="1">1 Strongly Agree</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 Strongly Disagree</option>
                            </select>
                        </div>

                <div class="form-group">
                                <label for="question8">You frequently and easily express your feelings and emotions</label>
                                <select class="form-control" id="question8">
                                    <option value="empty"></option>
                                    <option value="1">1 Strongly Agree</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 Strongly Disagree</option>
                                </select>
                            </div>

                            <div class="form-group">
                                    <label for="question9">You prefer to isolate yourself from outside noises</label>
                                    <select class="form-control" id="question9">
                                        <option value="empty"></option>
                                        <option value="1">1 Strongly Agree</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 Strongly Disagree</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                        <label for="question10">You take pleasure in putting things in order</label>
                                        <select class="form-control" id="question10">
                                            <option value="empty"></option>
                                            <option value="1">1 Strongly Agree</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5 Strongly Disagree</option>
                                        </select>
                                    </div>


                            </form>
                      <div class="text-center">
                             <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
                        </div>

                        <div id="bestFriendModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h1 class="modal-title">Your New Best Friend</h1>
                                        </div>
                                        <div class="modal-body">
                                            <h2 id="bestFriend"></h2>
                                            <img id="bestFriendPhoto" src="#" style="width: 200px;height: 200px">
                                        </div>
                                        <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
	</div>
                        

                        <footer>
                                <div class="container">
                                    <a href="/api/friends">Friends API</a>
                                    <span>|</span>
                                    <a href="https://github.com/snadeem1/Friend-Finder">GitHub Repo</a>
                                </div>
                            </footer>
                            <script
                            src="https://code.jquery.com/jquery-3.2.1.min.js"
                            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                            crossorigin="anonymous"></script>
                          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                      
            <script type="text/javascript">
                $("#submitBtn").on("click", function(event) {
                    event.preventDefault();
                    // Form validation
                    var valid = true;
                    if($("#name").val() === "" || $("#photo").val() === "") {
                        valid = false;
                    } else if($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
                        valid = false;
                    }
                    if(valid === true) {
                        var newUser = {
                            name: $("#name").val().trim(),
                            photo: $("#photo").val().trim(),
                            scores: [
                                $("#question1").val(),
                                $("#question2").val(),
                                $("#question3").val(),
                                $("#question4").val(),
                                $("#question5").val(),
                                $("#question6").val(),
                                $("#question7").val(),
                                $("#question8").val(),
                                $("#question9").val(),
                                $("#question10").val()
                            ]
            
                        };

                        console.log(newUser);

                        var currentURL = window.location.origin;
                        // Ajax call for receiving response after POST req
                        $.post(currentURL + "/api/friends", newUser, function(data) {
                            $("#bestFriend").text(data.name);
                            $("#bestFriendPhoto").attr("src", data.photo);
                            $("#bestFriendModal").modal("toggle");

                            console.log(data.name);
                        });
                    } else {
                        // If a required field is missing, show alert
                        alert("Survey is incomplete!");
                    }
                });
            </script>
        </body>

</html>
